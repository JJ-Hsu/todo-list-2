{% extends 'base.html' %}

{% block content %}

<!-- CREATE A TASK -->
<div class="create-task">
    <form class="create-form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="+">
    </form>
</div>

<!-- LIST ALL TASKS -->
<div class="tasks">
    {% for task in tasks %}
        {% if not task.is_complete %}
          <div class="task">
            <h2>{{ task.title }}</h2>
            <h3>{{ task.date }}</h3>
              <form name="delete" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" name="{{ task.title }}" value="X" style="float:right">
              </form>

          </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
